<div class="card" [ngClass]="{'green': color === 'green', 'red' : color === 'red', 'blue' : color === 'blue'}">

    <div>
        <div class="card-titulo">
            {{titulo}}
        </div>
    
        <div class="card-descricao">
            {{descricao}}
        </div>    
    </div>
    
</div>
