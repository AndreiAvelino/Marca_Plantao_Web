<mat-card style="margin: 30px; margin-right: 10px;">
    <!-- <img  
    [ngStyle]="value ? {'background-image': 'url(' + value + ')'} : {'background-image': 'url(assets/sem-foto.jpg)'}"
    width="300" height="230"/> -->

    <img [src]="value ? value : 'assets/sem-foto.jpg'" width="400" height="350"/>
    <input #inputImg style="display: none;" type='file' (change)="onSelectFile($event)">

    <br>

    <div style="display: flex; justify-content: space-around">
        <button mat-raised-button color="primary" (click)="SelecionarImagem()"><mat-icon>add_a_photo</mat-icon> Escolher Imagem</button>
        <button mat-raised-button color="warn" (click)="RemoverImagem()"> 	<mat-icon>delete</mat-icon> Remover imagem</button>
    </div>
</mat-card>
