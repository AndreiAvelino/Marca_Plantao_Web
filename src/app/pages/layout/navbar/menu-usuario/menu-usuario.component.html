<ngx-avatar mat-icon-button 
            [matMenuTriggerFor]="menu" 
            size="50" 
            [src]="fotoPerfil ? fotoPerfil : ''" 
            [name]="usuarioLogado.email">
</ngx-avatar>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="sair()">
      <mat-icon>perm_identity</mat-icon>
      <span>Sair</span>
    </button>
</mat-menu>
