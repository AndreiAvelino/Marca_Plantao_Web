<form [formGroup]="formulario">


    <div style="display: flex;">
    
        <input-imagem formControlName="imagem"></input-imagem>

        <mat-card style="margin: 30px; margin-left: 0; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;">
            <div style="display: flex; align-items: center; justify-content: center;">
                <div style="width: 100%">
                    <mat-form-field appearance="outline" style="width: 100%">
                        <mat-label>Raz√£o social</mat-label>
                        <input matInput type="text" formControlName="razaoSocial">
                    </mat-form-field>
                
                    <div formGroupName="endereco">
            
                        <div style="display: flex;">
            
                            <mat-form-field appearance="outline" style="margin-right: 10px">
                                <mat-label>CEP</mat-label>
                                <input matInput type="text" mask="00000-000" formControlName="cep">
                            </mat-form-field>
            
                            <mat-form-field appearance="outline" style="flex-grow: 1;">
                                <mat-label>Rua</mat-label>
                                <input matInput type="text" formControlName="rua">
                            </mat-form-field>
                        </div>
            
            
                        <div style="display: flex">            
            
                            <mat-form-field appearance="fill" style="margin-right: 10px; margin-top: 3px">
                                <mat-label>UF </mat-label> 
                                <mat-select formControlName="uf">
                                  <mat-option *ngFor="let uf of ufs" [value]="uf.id">
                                    {{uf.uf}}
                                  </mat-option>
                                </mat-select>
                            </mat-form-field>
            
                            <mat-form-field appearance="outline" style="margin-right: 10px; flex-grow: 1">
                                <mat-label>Bairro</mat-label>
                                <input matInput type="text" formControlName="bairro">
                            </mat-form-field>
                    
                            <mat-form-field appearance="outline" style="flex-grow: 1">
                                <mat-label>Cidade</mat-label>
                                <input matInput type="text" formControlName="cidade">
                            </mat-form-field>
            
            
                        </div>
                
                    </div>

                    <mat-form-field appearance="fill" style="width: 100%; height: 100%">
                        <mat-label>Sobre</mat-label>
                        <textarea style="min-height: 70px; max-height: 70px;" formControlName="sobre" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>


            <div style="display: flex; justify-content: end;">
                <button (click)="put()" style="width: 170px; background-color: #65c368;" mat-flat-button color="primary">Alterar</button>
            </div>
        </mat-card>
    
    
    </div>


</form>
