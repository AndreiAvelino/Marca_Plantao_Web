<form [formGroup]="formulario">

<mat-card style="margin: 30px">
    <mat-card-header>
      <mat-card-title>Oferta</mat-card-title>
    </mat-card-header>

    <hr style="border-color: white">

    <mat-card-content>
      
      <div style="display: flex">

        <mat-form-field appearance="fill" style="flex-grow: 2; margin-top: 3px;">
            <mat-label>Especialização</mat-label>
            <mat-select formControlName="idEspecializacao">
              <mat-option *ngFor="let especializacao of ListaEspecializacao" [value]="especializacao.Id">
                {{especializacao.Descricao}}
              </mat-option>
            </mat-select>
        </mat-form-field>
       
        <mat-form-field appearance="outline" floatLabel="Valor" style="margin-left: 10px; margin-right: 10px; flex-grow: 1;">
          <mat-label>Valor</mat-label>
          <input matInput type="number" class="example-right-align" placeholder="0" formControlName="Valor">
          <span matPrefix>R$&nbsp;</span>
          <span matSuffix>.00</span>
        </mat-form-field>
    
        <mat-form-field appearance="fill" style="flex-grow: 1; margin-top: 3px;">
          <mat-label>Data</mat-label>
          <input matInput type="date" formControlName="DataPlantao">
        </mat-form-field>

      </div>    

      <mp-radio label="Turno:" [opcoes]="[{Descricao: '24h', Valor: '24h'}, {Descricao: '12h', Valor: '12h'}]" layout="em-coluna"></mp-radio>
       

    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>

  <mat-card style="margin: 30px">
    <mat-card-content>
        <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Descrição</mat-label>
            <textarea matInput formControlName="Descricao"></textarea>
        </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>

<app-tabela [Tabela]="TabelaUsuario"></app-tabela>
