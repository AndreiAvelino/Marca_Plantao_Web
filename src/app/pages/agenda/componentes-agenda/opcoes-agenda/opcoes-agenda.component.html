<mat-card style="margin-top: 10px; height: calc(85vh - 5vh); padding: 0">
            
    <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header>                        
                <mat-panel-title> <span style="font-weight: 500;">Categorias</span> </mat-panel-title>
            </mat-expansion-panel-header>


            <div style="margin-left: 10px;">
                <mat-checkbox class="oferta" 
                            checked
                            [style.--hoverColor]="CorEvento.Oferta"
                            (change)="onChangeCheckBoxOferta($event)">

                    <span>Ofertas</span>

                </mat-checkbox>
                <br>
                <mat-checkbox class="plantao" 
                            checked
                            [style.--hoverColor]="CorEvento.Plantao_NaoIniciado"
                            (change)="onChangeCheckBoxPlantaoNaoInciado($event)">

                    <span>Plantões à iniciar</span>

                </mat-checkbox>

                            <mat-checkbox class="plantao" 
                            checked
                            [style.--hoverColor]="CorEvento.Plantao_Andamento"
                            (change)="onChangeCheckBoxPlantaoAndamento($event)">

                    <span>Plantões em andamento</span>

                </mat-checkbox>

                <mat-checkbox class="plantao" 
                            checked
                            [style.--hoverColor]="CorEvento.Plantao_Finalizado"
                            (change)="onChangeCheckBoxPlantaoFinalizado($event)">

                    <span>Plantões finalizados</span>

                </mat-checkbox>
            </div>

        </mat-expansion-panel>
    </mat-accordion>
    
    <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0">
         <mat-expansion-panel-header>
           <mat-panel-title> <span style="font-weight: 500;">Filtros</span> </mat-panel-title>
         </mat-expansion-panel-header>
       </mat-expansion-panel>
    </mat-accordion>

</mat-card>
