<mat-dialog-content class="mat-typography" style="height: 100%;">
    <form [formGroup]="formulario">
        <mat-tab-group mat-align-tabs="center" mat-stretch-tabs="true">
            <mat-tab label="Foto"> 
                <div style="height: 285px;">
                    <div style="margin-top: 20px;">
                        <app-adicionar-arquivo-produto descricao="Escolher foto"
                                                       icon="camera_alt"
                                                       formControlName="imagem">
                        </app-adicionar-arquivo-produto>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Sobre">         
                <mat-form-field appearance="fill" style="width: 100%; height: 100%">
                    <mat-label>Sobre</mat-label>
                    <textarea formControlName="sobre" style="min-height: 250px; max-height: 250px;" maxlength="500" matInput></textarea>
                </mat-form-field>        
            </mat-tab>
        </mat-tab-group>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="primary" style="width: 100%; margin-top: 20px;" (click)="fechar()">Atualizar</button>
</mat-dialog-actions>
