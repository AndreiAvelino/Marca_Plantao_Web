<div class="tela-login">
    <div class="tela-login-logo">
        <img src="../../assets/saude.jpg" alt="MDN logo" width="200">
    </div>

    <div class="tela-login-formulario">

        <div class="tela-login-formulario-content">
            
            <form [formGroup]="formulario">
                <app-input formControlName="Email"
                        [label]="'E-mail'"
                        [control]="formulario.controls.Email"
                        (keyup.enter)="Login()">
                </app-input>

                <br>

                <app-input formControlName="Senha"
                        [label]="'Senha'"
                        [type]="'password'"
                        (keyup.enter)="Login()">
                </app-input>

                <!-- <mat-checkbox class="example-margin">Manter-me conectado</mat-checkbox> -->
            </form>

            <mat-card-actions>
                <button class="tela-login-formulario-content-botao-login"       
                        mat-stroked-button 
                        [disabled]="logando"
                        (click)="Login()">
                    
                    <div *ngIf="!logando" class="tela-login-formulario-content-botao-login-label">
                        <p>Entrar</p>
                    </div>
                    <div *ngIf="logando" class="tela-login-formulario-content-botao-login-spinner">
                        <mat-spinner class="mat-spinner-color" diameter="30"></mat-spinner>
                    </div>   
                </button>

                <a class="tela-login-formulario-content-botao-cadastrese"       
                        mat-stroked-button 
                        (click)="Cadastro()">                    
                    
                    <div class="tela-login-formulario-content-botao-cadastrese-label">
                        <p> Cadastre-se </p>
                    </div>                    
                        
                </a>
            </mat-card-actions>
            
        </div>

    </div>
    
</div>


<div class="esquerda" style="width: 20px"></div>
