<div style="padding: 10px; box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;">
    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
        <span style="font-weight: 550; font-size: 17px"> {{avaliacao.clinica}} </span>
        <div style="display: flex;">
            <span style="margin-right: 5px; margin-top: 2px; font-size: 15px; font-weight: 500;"> {{avaliacao.nota}} </span> 
            <mat-icon style="color: yellow">star</mat-icon>
        </div>        
    </div>
    <div>
        <p [ngClass]="{'escondetexto': !verMais}" style="font-style: italic;">
            "{{avaliacao.descricao}}"
        </p>
    </div>
    <div *ngIf="!verMais" class="textoescondeaparece" (click)="VerMais()">
        Ver mais
    </div>
    <div *ngIf="verMais" class="textoescondeaparece" (click)="VerMais()">
        Ver menos
    </div>
</div>
